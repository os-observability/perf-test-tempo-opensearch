# Source: tempo-distributed/templates/configmap-tempo.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-cluster-tempo-distributed
  namespace: tempo-distributed-s3
  labels:
    helm.sh/chart: tempo-distributed-0.21.6
    app.kubernetes.io/name: tempo-distributed
    app.kubernetes.io/instance: tempo-cluster
    app.kubernetes.io/version: "1.4.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: distributor
data:
  tempo-query.yaml: |
    backend: 127.0.0.1:3100

  overrides.yaml: |
    overrides: {}

  tempo.yaml: |
    compactor:
      compaction:
        block_retention: 48h
      ring:
        kvstore:
          store: memberlist
    distributor:
      receivers:
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      ring:
        kvstore:
          store: memberlist
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
        tokens_file_path: /var/tempo/tokens.json
      max_block_duration: 10m
    memberlist:
      abort_if_cluster_join_fails: false
      join_members:
      - tempo-cluster-tempo-distributed-gossip-ring
    metrics_generator_enabled: false
    multitenancy_enabled: false
    overrides:
      ingestion_burst_size_bytes: 15000000000
      ingestion_rate_limit_bytes: 15000000000
      max_bytes_per_tag_values_query: 15000000000
      max_search_bytes_per_trace: 0
      max_traces_per_user: 50000000
      per_tenant_override_config: /conf/overrides.yaml
    querier:
      frontend_worker:
        frontend_address: tempo-cluster-tempo-distributed-query-frontend-discovery:9095
      max_concurrent_queries: 80
      query_timeout: 30s
      search:
        query_timeout: 40s
    query_frontend:
      search:
        concurrent_jobs: 5000
        max_duration: 0
    search_enabled: true
    server:
      grpc_server_max_recv_msg_size: 4194304
      grpc_server_max_send_msg_size: 4194304
      http_listen_port: 3100
      http_server_read_timeout: 3m
      http_server_write_timeout: 3m
      log_format: logfmt
      log_level: debug
    storage:
      trace:
        backend: s3
        blocklist_poll: 5m
        cache: none
        local:
          path: /var/tempo/traces
        memcached:
          consistent_hash: true
          host: tempo-cluster-tempo-distributed-memcached
          service: memcached-client
          timeout: 500ms
        s3:
          access_key: xxxxxxxxxxxxxxxxxxxxx
          bucket: observability-d-tempo-bucket
          endpoint: s3.dualstack.us-east-1.amazonaws.com
          hedge_requests_at: 5s
          hedge_requests_up_to: 3
          region: us-east-1
          secret_key: xxxxxxxxxxxxxxxxxxxxxxxxx
        wal:
          path: /var/tempo/wal
